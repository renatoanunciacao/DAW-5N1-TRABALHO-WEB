<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Professores</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" action="#{controleProfessor.novo()}" ajax="false" icon="ui-icon-plus"/>

                
                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleProfessor.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>
                            <f:selectItem itemLabel="E-mail" itemValue="email"/>
                            <f:selectItem itemLabel="Data de Nascimento" itemValue="nascimento"/>
                            <f:selectItem itemLabel="Titulação" itemValue="titulacao"/>
                            <f:selectItem itemLabel="Tópicos de Interesse" itemValue="topicosInteresse"/>
                            <f:selectItem itemLabel="Especialidade" itemValue="especialidade.nome"/>
                            <p:ajax update="listagem" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleProfessor.dao.filtro}" size="20">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" icon="ui-icon-search"
                                         update="listagem"/>
                        <p:commandButton value="Primeiro"
                                         actionListener="#{controleProfessor.dao.primeiro()}"
                                         update="listagem"
                                         icon="ui-icon-seek-first"/>
                        <p:commandButton value="Anterior"
                                         actionListener="#{controleProfessor.dao.anterior()}"
                                         update="listagem" 
                                         icon="ui-icon-seek-prev"/>                        
                        <p:commandButton value="Próximo"
                                         actionListener="#{controleProfessor.dao.proximo()}"
                                         update="listagem"
                                         icon="ui-icon-seek-next"/>  
                        <p:commandButton value="Último"
                                         actionListener="#{controleProfessor.dao.ultimo()}"
                                         update="listagem" 
                                         icon="ui-icon-seek-end"/>   
                    </p:panelGrid>
                </div>

                <p:dataTable value="#{controleProfessor.dao.listaObjetos}" var="obj" id="listagem">

                    <f:facet name="footer" >
                        <p:outputLabel value="#{controleProfessor.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>
                    <p:column headerText="E-mail">
                        <p:outputLabel value="#{obj.email}"/>
                    </p:column>
                     <p:column headerText="Data de Nascimento">
                        <p:outputLabel value="#{obj.nascimento}">
                            <f:converter converterId="converterCalendar"/>
                        </p:outputLabel> 
                    </p:column>
                     <p:column headerText="Titulação">
                         <p:outputLabel value="#{obj.titulacao}"/>
                    </p:column>
                     <p:column headerText="Tópicos de interesse">
                         <p:outputLabel value="#{obj.topicosInteresse}"/>
                    </p:column>
                     <p:column headerText="Especialidade">
                         <p:outputLabel value="#{obj.especialidade.nome}"/>
                    </p:column>
                    
                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleProfessor.editar(obj.id)}" icon="ui-icon-pencil" ajax="false" title="Editar"/>
                            <p:commandButton action="#{controleProfessor.remover(obj.id)}" icon="ui-icon-trash" title="Remover" process="@form" update="@form" onclick="if (!confirm('Confirma a exclusão?'))
                                        return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
