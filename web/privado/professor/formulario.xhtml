<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Edição de Professores</ui:define>
        <ui:define name="conteudo">
            <h:form>
                <div align="center">
                    <p:messages/>
                    <p:growl/>
                    <p:panelGrid columns="2">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de Professores"/>
                        </f:facet>
                        <f:facet name="footer">
                            <div align="center">
                                <p:commandButton value="Cancelar" action="#{controleProfessor.cancelar()}" ajax="false" immediate="true"/>

                                <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{controleProfessor.salvar()}" ajax="false"/>
                            </div>
                        </f:facet>

                        <p:outputLabel value="ID" rendered="#{controleProfessor.objeto.id != null}"/>
                        <p:inputText value="#{controleProfessor.objeto.id}" size="5" readonly="true"
                                     rendered="#{controleProfessor.objeto.id != null}"/>

                        <p:outputLabel value="Nome" for="txtNome"/>
                        <p:inputText id="txtNome" value="#{controleProfessor.objeto.nome}" size="50" maxlength="40" placeholder="Obrigatório"/>

                        <p:outputLabel value="E-mail" for="txtEmail"/>
                        <p:inputText id="txtEmail" value="#{controleProfessor.objeto.email}" size="50" maxlength="50" placeholder="Obrigatório"/>

                        <p:outputLabel value="Data de Nascimento" for="txtData"/>

                        <p:inputMask id="txtData" value="#{controleProfessor.objeto.nascimento}" mask="99/99/9999">
                            <f:converter converterId="converterCalendar"/>
                        </p:inputMask>

                        <p:outputLabel value="Titulação" for="txtTitulacao"/>
                        <p:inputText id="txtTitulacao" value="#{controleProfessor.objeto.titulacao}" size="50" placeholder="Obrigatório"/>

                        <p:outputLabel value="Tópicos de Interesse" for="txtTopicos"/>
                        <p:inputTextarea id="txtTopicos" value="#{controleProfessor.objeto.topicosInteresse}" />

                        <p:outputLabel value="Especialidade" for="selectEspecialidade"/>
                        <p:selectOneMenu id="selectEspecialidade" value="#{controleProfessor.objeto.especialidade}">
                            <f:converter converterId="converterEspecialidade"/>
                            <f:selectItem noSelectionOption="true" itemLabel="Selecione um registro"/>
                            <f:selectItems value="#{controleProfessor.daoEspecialidade.lista}" var="e"
                                           itemLabel="#{e.nome}"/>
                        </p:selectOneMenu>

                    </p:panelGrid>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
