<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Listagem de Especialidades</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <p:messages/>
                <p:growl/>
                <p:commandButton value="Novo" actionListener="#{controleEspecialidade.novo()}"  icon="ui-icon-plus" 
                                 update=":formEdicao" process="@this" oncomplete="PF('dlg').show();"/>

                <div align="center">
                    <p:panelGrid columns="11">
                        <p:outputLabel value="Ordem: "/>
                        <p:selectOneMenu value="#{controleEspecialidade.dao.ordem}">
                            <f:selectItem itemLabel="ID" itemValue="id"/>
                            <f:selectItem itemLabel="Nome" itemValue="nome"/>             
                            <p:ajax update="listagem" />
                        </p:selectOneMenu>
                        <p:outputLabel value="Filtro: "/>
                        <p:inputText value="#{controleEspecialidade.dao.filtro}" size="20">
                            <p:ajax update="listagem" event="blur"/>
                        </p:inputText>
                        <p:commandButton value="Filtrar" icon="ui-icon-search"
                                         update="listagem"/>
                        <p:commandButton value="Primeiro"
                                         actionListener="#{controleEspecialidade.dao.primeiro()}"
                                         update="listagem"
                                         icon="ui-icon-seek-first"/>
                        <p:commandButton value="Anterior"
                                         actionListener="#{controleEspecialidade.dao.anterior()}"
                                         update="listagem" 
                                         icon="ui-icon-seek-prev"/>                        
                        <p:commandButton value="Próximo"
                                         actionListener="#{controleEspecialidade.dao.proximo()}"
                                         update="listagem"
                                         icon="ui-icon-seek-next"/>  
                        <p:commandButton value="Último"
                                         actionListener="#{controleEspecialidade.dao.ultimo()}"
                                         update="listagem" 
                                         icon="ui-icon-seek-end"/>   
                    </p:panelGrid>
                </div>


                <p:dataTable value="#{controleEspecialidade.dao.listaObjetos}" var="obj" id="listagem">
                    <f:facet name="footer" >
                        <p:outputLabel value="#{controleEspecialidade.dao.mensagemNavegacao}"/>
                    </f:facet>
                    <p:column headerText="ID">
                        <p:outputLabel value="#{obj.id}"/>
                    </p:column>
                    <p:column headerText="Nome">
                        <p:outputLabel value="#{obj.nome}"/>
                    </p:column>

                    <p:column headerText="Ações">
                        <div align="center">
                            <p:commandButton action="#{controleEspecialidade.editar(obj.id)}" icon="ui-icon-pencil" title="Editar" 
                                             update=":formEdicao" process="@this" oncomplete="PF('dlg').show();"/>
                            <p:commandButton action="#{controleEspecialidade.remover(obj.id)}" icon="ui-icon-trash" title="Remover" process="@form" update="@form" onclick="if (!confirm('Confirma a exclusão?'))
                                        return false"/>
                        </div>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
        <ui:define name="dialogos">
            <p:dialog header="Edição da Especialidade" widgetVar="dlg"
                      resizable="false" modal="true" width="550" height="175">
                <h:form id="formEdicao">
                    <p:growl id="growl"/>
                    <p:tabView id="tab">
                        <p:tab title="Dados da Instituição">
                            <div align="center">
                                <p:panelGrid columns="2">
                                    <p:outputLabel value="Id" rendered="#{controleEspecialidade.objeto.id != null}"/>
                                    <p:inputText value="#{controleEspecialidade.objeto.id}" readonly="true" rendered="#{controleEspecialidade.objeto.id != null}"/>

                                    <p:outputLabel value="Nome" for="txtNome"/>
                                    <p:inputText id="txtNome" value="#{controleEspecialidade.objeto.nome}" size="50" maxlength="50" placeholder="Obrigatório"/>
                                </p:panelGrid>
                            </div>
                        </p:tab>
                    </p:tabView>
                    <p:panel>
                        <div align="center">
                            <p:commandButton actionListener="#{controleEspecialidade.salvar()}"
                                             update=":formListagem :formEdicao"
                                             value="Salvar" icon="ui-icon-disk"
                                             oncomplete="if (!args.validationFailed){ PF('dlg').hide();}"/>
                        </div>
                    </p:panel>
                </h:form>
            </p:dialog>

        </ui:define>
    </ui:composition>
</html>
